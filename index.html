<!DOCTYPE html>
<html lang="en">
<head>
  <title>Constraint Validation API</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <style>
    form { margin: 20px 0 100px; }
    select:focus { background: #fdfef3; }
    input:focus { background: #fdfef3; }
    textarea:focus { background: #fdfef3; }
    .hint { display: block; font-weight: 400; }
    .button-holder { position: fixed; bottom: 0; left: 0; right: 0; background: #fff; border-top: solid 1px #dadada; padding: 10px; }
  </style>
</head>

<body>
  <main>
    <form>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="form-group col-md-3">
                <label for="dropdown" class="control-label">select <span class="hint">(required)</span></label>
                <select name="dropdown" id="dropdown" required data-validation-label="Title" class="form-control">
                  <option value="">Please select</option>
                  <option value="Mr">Mr</option>
                  <option value="Mrs">Mrs</option>
                </select>
              </div>
              
              <div class="form-group col-md-3">
                <label for="dropdown2" class="control-label">select <span class="hint">(disabled)</span></label>
                <select name="dropdown2" id="dropdown2" disabled class="form-control">
                  <option value="">Please select</option>
                  <option value="Mr">Mr</option>
                  <option value="Mrs">Mrs</option>
                </select>
              </div>
            </div>
            
            <div class="row">
              <div class="form-group col-md-3">
                <label for="text" class="control-label">type="text" <span class="hint">(required, minlength=5, maxlength=10)</span></label>
                <input type="text" name="text" id="text" required minlength="5" maxlength="10" data-validation-label="Name" class="form-control" />
              </div>
              
              <div class="form-group col-md-3">
                <label for="text2" class="control-label">type="text" <span class="hint">(required, minlength=5)</span></label>
                <input type="text" name="text2" id="text2" required minlength="5" class="form-control" />
              </div>
              
              <div class="form-group col-md-3">
                <label for="text3" class="control-label">type="text" <span class="hint">(required, maxlength=10)</span></label>
                <input type="text" name="text3" id="text3" required maxlength="10" class="form-control" />
              </div>
              
              <div class="form-group col-md-3">
                <label for="text4" class="control-label">type="text" <span class="hint">(minlength=5, maxlength=10)</span></label>
                <input type="text" name="text4" id="text4" minlength="5" maxlength="10" data-validation-label="Name" class="form-control" />
              </div>
            </div>
            
            <div class="row">
              <div class="form-group col-md-3">
                <label for="password" class="control-label">type="password" <span class="hint">(required, minlength=5)</span></label>
                <input type="password" name="password" id="password" required minlength="5" class="form-control" />
              </div>
              
              <div class="form-group col-md-3">
                <label for="password2" class="control-label">type="password" <span class="hint">(required, pattern, title)</span></label>
                <input type="password" name="password2" id="password2" required title="Password requires a lower-case character, upper-case character, a digit and a symbol" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" class="form-control" />
              </div>
              
              <div class="form-group col-md-3">
                <label for="password3" class="control-label">type="password" <span class="hint">(required, pattern, min=5, max=10)</span></label>
                <input type="password" name="password3" id="password3" required minlength="5" maxlength="10" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" class="form-control" />
              </div>
            </div>
            
            <div class="row">
              <div class="form-group col-md-3">
                <label for="date" class="control-label">type="date" <span class="hint">(required, min, max)</span></label>
                <input type="date" name="date" id="date" required min="2017-01-01" max="2018-12-31" data-validation-label="Date of Birth" class="form-control" />
              </div>
              
              <div class="form-group col-md-3">
                <label for="date2" class="control-label">type="date" <span class="hint">(required, min)</span></label>
                <input type="date" name="date2" id="date2" required min="2017-01-01" class="form-control" />
              </div>
              
              <div class="form-group col-md-3">
                <label for="date3" class="control-label">type="date" <span class="hint">(required, max)</span></label>
                <input type="date" name="date3" id="date3" required max="2018-12-31" data-validation-label="Date of Birth" class="form-control" />
              </div>
              
              <div class="form-group col-md-3">
                <label for="date4" class="control-label">type="date" <span class="hint">(min, max)</span></label>
                <input type="date" name="date4" id="date4" min="2017-01-01" max="2018-12-31" class="form-control" />
              </div>
            </div>
              
            <div class="row">
              <div class="form-group col-md-3">
                <label for="telephone" class="control-label">type="tel" <span class="hint">(required, pattern, title)</span></label>
                <input type="tel" name="telephone" id="telephone" required pattern="^\s*\(?(020[7,8]{1}\)?[ ]?[1-9]{1}[0-9{2}[ ]?[0-9]{4})|(0[1-8]{1}[0-9]{3}\)?[ ]?[1-9]{1}[0-9]{2}[ ]?[0-9]{3})\s*$" title="Telephone should be in the format 0XXXXXXXXXX" class="form-control" />
              </div>
                
              <div class="form-group col-md-3">
                <label for="telephone2" class="control-label">type="tel" <span class="hint">(pattern)</span></label>
                <input type="tel" name="telephone2" id="telephone2" pattern="^\s*\(?(020[7,8]{1}\)?[ ]?[1-9]{1}[0-9{2}[ ]?[0-9]{4})|(0[1-8]{1}[0-9]{3}\)?[ ]?[1-9]{1}[0-9]{2}[ ]?[0-9]{3})\s*$" class="form-control" />
              </div>
            </div>
              
            <div class="row">
              <div class="form-group col-md-3">
                <label for="email" class="control-label">type="email" <span class="hint">(required, pattern, title)</span></label>
                <input type="email" name="email" id="email" required pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$" title="Email should contain a username then an @ followed by a domain." class="form-control" />
              </div>
                
              <div class="form-group col-md-3">
                <label for="email2" class="control-label">type="email" <span class="hint">(pattern)</span></label>
                <input type="email" name="email2" id="email2" pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$" class="form-control" />
              </div>
            </div>
            
            <div class="row">
              <div class="form-group col-md-3">
                <label for="number" class="control-label">type="number" <span class="hint">(required, min=5, max=10)</span></label>
                <input type="number" name="number" id="number" required min="5" max="10" class="form-control" />
              </div>
              
              <div class="form-group col-md-3">
                <label for="number2" class="control-label">type="number" <span class="hint">(required, min=5)</span></label>
                <input type="number" name="number2" id="number2" required min="5" class="form-control" />
              </div>
              
              <div class="form-group col-md-3">
                <label for="number3" class="control-label">type="number" <span class="hint">(required, max=10)</span></label>
                <input type="number" name="number3" id="number3" required max="10" class="form-control" />
                <!-- <input type="text" pattern="[0-9]*" name="number2" id="number2" required class="form-control" /> -->
              </div>
              
              <div class="form-group col-md-3">
                <label for="number4" class="control-label">type="number" <span class="hint">(min=5, max=10)</span></label>
                <input type="number" name="number4" id="number4" min="5" max="10" class="form-control" />
              </div>
            </div>
            
            <div class="row">
              <div class="form-group col-md-3">
                <label for="number5" class="control-label">type="number" <span class="hint">(required, min=5, max=11, step=2)</span></label>
                <input type="number" name="number5" id="number5" required min="5" max="10" step="2" class="form-control" />
              </div>
              
              <div class="form-group col-md-3">
                <label for="number6" class="control-label">type="number" <span class="hint">(required, min=0, max=10, step=any)</span></label>
                <input type="number" name="number6" id="number6" required min="0" max="10" step="any" class="form-control" />
              </div>
              
              <div class="form-group col-md-3">
                <label for="number7" class="control-label">type="number" <span class="hint">(required, min=0, max=3, step=0.3)</span></label>
                <input type="number" name="number7" id="number7" required min="0" max="3" step="0.3" class="form-control" />
              </div>
            </div>
            
            <div class="row">
              <div class="form-group col-md-3">
                <label for="textarea" class="control-label">textarea <span class="hint">(required)</span></label>
                <textarea name="textarea" id="textarea" required class="form-control"></textarea>
              </div>
            </div>
              
            <div class="form-group">
              <div class="form-group col-md-3">
                <div class="form-check form-check-inline">
                  <label for="file" class="form-check-label">type="file" <span class="hint">(required)</span></label>
                  <input type="file" name="file" id="file" required />
                </div>
              </div>
              
              <div class="form-group col-md-3">
                <div class="form-check form-check-inline">
                  <label for="file2" class="form-check-label">type="file"</label>
                  <input type="file" name="file2" id="file2" />
                </div>
              </div>
              
              <div class="form-group col-md-3">
                <div class="form-check form-check-inline">
                  <input type="checkbox" name="checkbox" id="checkbox" value="yes" required class="form-check-input" />
                  <label for="checkbox" class="form-check-label">type="checkbox" <span class="hint">(required)</span></label>
                </div>
              </div>
              
              <div class="form-group col-md-3">
                <div class="form-check form-check-inline">
                  <input type="checkbox" name="checkbox2" id="checkbox2" value="yes" class="form-check-input" />
                  <label for="checkbox2" class="form-check-label">type="checkbox"</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="button-holder">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <button type="submit" class="btn btn-primary btn-lg pull-right">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </main>
  
  <script type="module">
    import Form from './Form.js';
    new Form(document.querySelector('form')).init();
  </script>
</body>
</html>
